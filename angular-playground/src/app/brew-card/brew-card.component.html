<li class="service-item">
    <p class="name">{{ brew.name }}</p>
    <br>
    <p class="attribute">{{ brew.country }}</p>
    <p class="attribute">{{ brew.state }}</p>
    <p class="attribute">{{ brew.street }}</p>
    <p class="attribute">{{ brew.phone | phone: 'US' }}</p>
    <button [disabled]="!brew.website_url" (click)="openLink()" class="primary-button">
        Website
    </button>
</li>
